<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Card -->
  <div class="card">
    <img class="illustration" src="images/illustration-article.svg" width="336" height="201" alt="">

    <!-- Card-Text -->
    <div class="card-text">
      <span class="tag">Learning</span>

      <time datetime="2023-12-21">21 Dec 2023</time>

      <h1><a href="#">HTML &amp; CSS foundations</a></h1>

      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>


    <!-- User info -->
    <a class="author-profile" href="#">
      <figure>
        <img src="images/image-avatar.webp" width="1890" height="1890" alt="Profile picture of the author">
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </a>

  </div>

  <!-- Footer -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/marketa-kal">Tsunami</a>.
  </footer>
</body>

</html>
